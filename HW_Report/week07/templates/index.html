{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Accounting System</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lora&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        section {
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            margin: 1rem 0;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
        }

        button {
            background-color: #4a90e2;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        .history-section {
            display: none;
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
        }

        .history-section ul {
            list-style-type: none;
        }

        .history-section li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        #debtAddForm div {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }

        #debtAddForm label {
            margin-top: 10px;
            display: block;
        }

        #debtAddForm select,
        #debtAddForm input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Roommate Accounting System</h1>
        </header>

        <!-- Total Debt Section -->
        <section id="totalDebtSection">
            <h2>Roommates Total Debt</h2>
            <table id="totalDebtTable">
                <!-- Total Debt Table will be populated here -->
            </table>
            <div class="circle-container">
                <div id="pixiCanvasContainer"></div> <!-- PixiJS render area -->
            </div>
        </section>

        <!-- Debt Relations Section -->
        <section id="debtRelationsSection">
            <h2>Debt Relationships</h2>
            <table id="debtRelationsTable">
                <!-- Debt relations will be populated dynamically -->
            </table>
        </section>

        <!-- Debt Update Section -->
        <section id="debtAddSection">
            <h2>Add Debt</h2>
            <form id="debtAddForm" style="display: flex; gap: 1rem; align-items: flex-end; flex-wrap: wrap;">
                <div>
                    <label for="creditor">From:</label>
                    <select id="creditor" required></select>
                </div>

                <div>
                    <label for="debtor">To:</label>
                    <select id="debtor" required></select>
                </div>

                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" required />
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" required placeholder="Enter a description" />
                </div>
                <div>
                    <button type="submit">Add Debt</button>
                </div>
            </form>
        </section>

        <!-- History Section -->
        <button id="toggleHistoryBtn">Show Transaction History</button>
        <section id="historySection" class="history-section">
            <h3>Transaction History</h3>
            <table id="transactionHistoryTable">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionHistoryList">
                    <!-- Transaction history will be populated here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://pixijs.download/release/pixi.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const debtAddForm = document.getElementById('debtAddForm');
            const toggleHistoryBtn = document.getElementById('toggleHistoryBtn');
            const historySection = document.getElementById('historySection');
            const creditorSelect = document.getElementById('creditor');
            const debtorSelect = document.getElementById('debtor');
            const amountInput = document.getElementById('amount');
            const descriptionInput = document.getElementById('description');
            const debtRelationsTable = document.getElementById('debtRelationsTable');
            const transactionHistoryList = document.getElementById('transactionHistoryList');

            fetch('/api/users/')
                .then(response => response.json())
                .then(data => {
                    data.users.forEach(user => {
                        let option1 = document.createElement('option');
                        option1.value = user.id;
                        option1.textContent = user.username;
                        creditorSelect.appendChild(option1);

                        let option2 = document.createElement('option');
                        option2.value = user.id;
                        option2.textContent = user.username;
                        debtorSelect.appendChild(option2);
                    });
                });

            function updateDebtRelationsTable() {
                fetch('/api/debt-relations/')
                    .then(response => response.json())
                    .then(data => {
                        debtRelationsTable.innerHTML = `
                            <thead>
                                <tr>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        `;

                        const tbody = debtRelationsTable.querySelector('tbody');

                        data.forEach(history => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${history.from}</td>
                                <td>${history.to}</td>
                                <td>${history.amount}</td>
                            `;
                            tbody.appendChild(row);
                        });

                    });
            }
            updateDebtRelationsTable();

            debtAddForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const creditor = creditorSelect.value;
                const debtor = debtorSelect.value;
                const amount = parseInt(amountInput.value);
                const description = descriptionInput.value;

                if (creditor === debtor) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'From 和 To 不能是同一個人！',
                        confirmButtonText: '確認',
                        confirmButtonColor: '#4a90e2'
                    });
                    return;
                }

                if (creditor && debtor && amount) {
                    fetch('/api/transactions/create/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ creditor, debtor, amount, description })
                    })
                        .then(response => response.json())
                        .then(data => {
                            updateDebtRelationsTable();
                            fetchTransactionHistory();
                            amountInput.value = '';
                            descriptionInput.value = '';
                        });
                }
            });

            function formatDate(dateString) {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                const seconds = date.getSeconds().toString().padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            }

            toggleHistoryBtn.addEventListener('click', function () {
                historySection.style.display = historySection.style.display === 'block' ? 'none' : 'block';
                if (historySection.style.display === 'block') {
                    fetchTransactionHistory();
                }
            });

            function fetchTransactionHistory() {
                fetch('/api/transactions/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        transactionHistoryList.innerHTML = ''; // Clear the list before adding new data

                        data.forEach(transaction => {
                            const row = document.createElement('tr');  // Create a new row for each transaction

                            row.innerHTML = `
                                <td>${transaction.creditor}</td>
                                <td>${transaction.debtor}</td>
                                <td>${transaction.amount}</td>
                                <td>${transaction.description}</td>
                                <td>${formatDate(transaction.created_at)}</td>
                            `;

                            transactionHistoryList.appendChild(row);  // Append the new row to the table
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching transaction history:', error);
                    });
            }

            const app = new PIXI.Application({ width: 300, height: 300 });
            document.getElementById('pixiCanvasContainer').appendChild(app.view);

            const circle = new PIXI.Graphics();
            circle.beginFill(0x66CCFF);
            circle.drawCircle(150, 150, 100);
            circle.endFill();
            app.stage.addChild(circle);
        });
    </script>
</body>

</html>
