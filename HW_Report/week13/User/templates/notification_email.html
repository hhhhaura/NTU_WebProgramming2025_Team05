<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #6a1b9a;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>{{ notification_type }}</h2>
    </div>
    <div class="content">
        <h3>{{ title }}</h3>
        <p>Hello {{ user.username }},</p>
        <p>{{ message }}</p>
    </div>
    <div class="footer">
        <p>This is an automated message from the Roommate Accounting System.</p>
        <p>Please do not reply to this email.</p>
    </div>
</body>
</html>
